global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'servicedesk-monitor'

scrape_configs:
  # Application metrics
  - job_name: 'servicedesk-app'
    static_configs:
      - targets: ['app:4000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # Node exporter metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'

  # Docker metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['172.21.0.1:9323']